<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> Regex Validation</h2>

        Name
    </div>

        <input type="text" name="Name" id="n">
    </div>

        <label class="alert" id="name"></label>
    </div>
    <div>
        Address
    </div>
    <div>
        <input type="text" name="Address" id="a">
    </div>
    <div>
        <label class="alert" id="address"></label>
    </div>
    <div>
        E-mail
    </div>

        <input type="text"  name="EMail" id="e">
    </div>
    <div>
        <label class="alert" id="email"></label>
    </div>
    <div>
        Password
    </div>

        <input type="password" name="Password" id="p">
    </div>

        <label class="alert" id="pwd"></label>

    </div>

        Phone
    </div>

    </div>

        <label class="alert" id="phone"></label>
    </div>  
    <div>
    </div>
